name: Build

on:
  workflow_dispatch: null
  workflow_call:
    inputs:
      go-version:
        description: "Go version to use"
        required: false
        type: string
        default: "1.25.5"
  pull_request: null
  push:
    branches:
      - main

env:
  GO_VERSION: ${{ inputs.go-version || '1.25.5' }}

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        go-version: ["1.25.5"]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 1

      - name: Setup Go project
        uses: ./.github/actions/setup-go-project
        with:
          go-version: ${{ matrix.go-version }}
          cache-key-suffix: "build-${{ matrix.os }}"

      - name: Build
        run: make build

      - name: Get short SHA
        id: short_sha
        run: echo "sha=$(echo ${{ github.sha }} | cut -c1-7)" >> $GITHUB_OUTPUT

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: nodecore-${{ matrix.os }}-${{ matrix.go-version }}-${{ steps.short_sha.outputs.sha }}
          path: nodecore
          retention-days: 7
