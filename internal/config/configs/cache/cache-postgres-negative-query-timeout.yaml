server:
  port: 9095

app-storages:
  - name: postgres-storage-negative-query
    postgres:
      url: postgres://user:pass@localhost:5432/db

cache:
  connectors:
    - driver: postgres
      id: pg4
      postgres:
        storage-name: postgres-storage-negative-query
        query-timeout: -1s

upstream-config:
  upstreams:
    - id: eth-upstream
      chain: ethereum
      connectors:
        - type: json-rpc
          url: https://test.com
