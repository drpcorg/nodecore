server:
  port: 9095

app-storages:
  - name: redis-storage-min-gt-max
    redis:
      address: localhost:6379
      pool:
        min-idle-conns: 10
        max-idle-conns: 5

cache:
  connectors:
    - driver: redis
      id: redis9
      redis:
        storage-name: redis-storage-min-gt-max

upstream-config:
  upstreams:
    - id: eth-upstream
      chain: ethereum
      connectors:
        - type: json-rpc
          url: https://test.com
