server:
  port: 9095

app-storages:
  - name: redis-storage
    redis:
      address: localhost:6379

rate-limit:
  - budgets:
      - name: memory-budget
        config:
          rules:
            - method: eth_call
              requests: 100
              period: 1s
      - name: redis-budget
        storage: redis-storage
        config:
          rules:
            - method: eth_getBalance
              requests: 200
              period: 1s

upstream-config:
  upstreams:
    - id: eth-upstream
      chain: ethereum
      connectors:
        - type: json-rpc
          url: https://test.com
