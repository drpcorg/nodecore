server:
  port: 9090
  metrics-port: 9093
  pprof-port: 6061
  tls:
    enabled: true
    certificate: /path
    key: /path
  pyroscope-config:
    enabled: true
    url: pyrosope-url
    username: pyro-username
    password: pyro-password

cache:
  receive-timeout: 500ms
  connectors:
    - id: memory-connector
      driver: memory
      memory:
        max-items: 5000
        expired-remove-interval: 10s
    - id: redis-connector
      driver: redis
      redis:
        full-url: "redis://localhost:6379/0"
        address: "localhost:6379"
        username: username
        password: password
        db: 2
        timeouts:
          connect-timeout: 1s
          read-timeout: 2s
          write-timeout: 3s
        pool:
          size: 35
          pool-timeout: 5s
          min-idle-conns: 10
          max-idle-conns: 50
          max-active-conns: 45
          conn-max-idle-time: 60s
          conn-max-life-time: 60m
    - id: postgresql-connector
      driver: "postgres"
      postgres:
        url: postgres://postgres:postgres@localhost:5432/postgres?sslmode=disable
        query-timeout: 5s
        cache-table: "cache"
        expired-remove-interval: 10s
  policies:
    - chain: "*"
      id: memory-policy-1
      method: "eth_getBlockByNumber"
      connector-id: memory-connector
      finalization-type: finalized
      ttl: 30s
    - chain: "optimism|polygon|ethereum"
      id: memory-policy-2
      method: "debug*"
      finalization-type: none
      cache-empty: true
      connector-id: memory-connector
      object-max-size: "1000KB"
      ttl: 10s

auth:
  enabled: true
  request-strategy:
    type: token
    token:
      value: "my-token"
#    type: jwt
#    jwt:
#      public-key: /path/to/key
#      allowed-issuer: "my-iss"
#      expiration-required: true
  key-management:
    - id: "my-first-key"
      type: local
      local:
        key: "bXkta2V5"
        settings:
          allowed-ips:
            - "192.0.0.1"
            - "127.0.0.1"
          methods:
            allowed:
              - 'eth_getBlockByNumber'
            forbidden:
              - "eth_syncing"
          contracts:
            allowed:
              - "0xfde26a190bfd8c43040c6b5ebf9bc7f8c934c80a"

upstream-config:
  integrity:
    enabled: true
  failsafe-config:
    retry:
      attempts: 10
      delay: 2s
      max-delay: 5s
      jitter: 3s
    hedge:
      delay: 500ms
      max: 2
  chain-defaults:
    ethereum:
      poll-interval: 45s
    polygon:
      poll-interval: 30s
  score-policy-config:
    calculation-interval: 5s
    calculation-function-name: "defaultLatencyErrorRatePolicyFunc"
    #calculation-function-file-path: "path/to/func"
  upstreams:
    - id: my-super-upstream
      chain: ethereum
      connectors:
        - type: json-rpc
          url: https://path-to-eth-provider.com
          headers:
            my-header: my-header-value
    - id: full-upstream
      chain: polygon
      connectors:
        - type: json-rpc
          url: https://path-to-polygon-provider.com
          headers:
            my-header: my-header-value
        - type: websocket
          url: wss://path-to-polygon-provider.com
      head-connector: websocket
      poll-interval: 5s
      methods:
        ban-duration: 10m
        enable:
          - "my_method"
        disable:
          - "eth_getBlockByNumber"
      failsafe-config:
        retry:
          attempts: 10
          delay: 2s
          max-delay: 5s
          jitter: 3s