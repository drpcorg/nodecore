# Tor Configuration for NodeCore Hidden Service
# This file is a fallback - the entrypoint script generates the actual config dynamically

DataDirectory /var/lib/tor

# SOCKS5 proxy
SOCKSPort 0.0.0.0:9050

# Hidden Service configuration
HiddenServiceDir /var/lib/tor/hidden_service
HiddenServicePort 80 10.5.0.10:9090
HiddenServiceVersion 3

# Logging
Log notice stdout

# Security settings
CookieAuthentication 1
AvoidDiskWrites 1

# Performance tuning
NumEntryGuards 8
CircuitBuildTimeout 30
LearnCircuitBuildTimeout 0


